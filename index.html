<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circular Funk</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #ffe5b4;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #333;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .title-image {
      position: absolute;
      top: 1rem;
      left: 1rem;
      height: 72px;
      width: auto;
    }

    .top-right {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: nowrap;
    }

    .search-bar {
      cursor: pointer;
      color: #888;
      font-style: italic;
    }

    .search-input {
      display: none;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .insta-classic {
      font-size: 28px;
      color: black;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .insta-classic:hover {
      transform: scale(1.2);
      color: #e1306c;
    }

    .corner-animation {
      width: auto;
      height: 120px;
      border-radius: 8px;
      z-index: 10;
    }

    .ticker-bar {
      margin-top: 8rem; /* Mehr Abstand nach unten */
      width: 100%;
      background-color: #ffff00;
      z-index: 999;
      height: 2rem;
      overflow: hidden;
    }

    .ticker-text {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: ticker 15s linear infinite;
      font-weight: bold;
      font-size: 1rem;
      color: black;
    }

    @keyframes ticker {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .tabs {
      margin-top: 10.5rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .tab-button {
      padding: 10px 20px;
      border: 2px solid black;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .tab-button:hover {
      background: black;
      color: white;
      transform: scale(1.05);
    }

    .content-container {
      display: none;
      margin-top: 2rem;
      width: 80%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      z-index: 100;
    }
  </style>
</head>
<body>

  <!-- Titelbild -->
  <img src="schrift.png" alt="Circular Funk" class="title-image" />

  <!-- Oben rechts: Suche, Instagram, Video -->
  <div class="top-right">
    <div class="search-bar" onclick="toggleSearch()">Search...</div>
    <input class="search-input" type="text" placeholder="Type to search..." onblur="hideSearch()">
    <a href="https://www.instagram.com/circular_funk/" target="_blank">
      <i class="fa-brands fa-instagram insta-classic"></i>
    </a>
    <video autoplay loop muted playsinline class="corner-animation">
      <source src="public/animation.webm" type="video/webm">
    </video>
  </div>

  <!-- Lauftext -->
  <div class="ticker-bar">
    <div class="ticker-text">
      LIVE NOW: Circular Funk streaming funkadelic beats â€“ Contribute, Watch, Groove, Repeat â€“ Follow us on Instagram @circular_funk â€“
    </div>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab-button" onclick="showTab('magazin')">Magazin</div>
    <div class="tab-button" onclick="showTab('live')">Live</div>
    <div class="tab-button" onclick="showTab('events')">Events</div>
    <div class="tab-button" onclick="showTab('archive')">Archive</div>
    <div class="tab-button" onclick="showTab('music')">Music</div>
  </div>

  <!-- Inhalte -->
  <div class="content-container" id="magazin">
    <p style="text-align:center;">ðŸ“° Magazin-Inhalt</p>
  </div>
  <div class="content-container" id="live">
    <iframe width="100%" height="100%" src="https://player.twitch.tv/?channel=circular_funk&parent=localhost" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="content-container" id="events">
    <p style="text-align:center;">ðŸ“… Events-Inhalt</p>
  </div>
  <div class="content-container" id="archive">
    <iframe class="youtube-container" width="100%" height="100%" src="https://www.youtube.com/embed?listType=user_uploads&list=circularfunk" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="content-container" id="music">
    <p style="text-align:center;">ðŸŽ¶ Music-Inhalt</p>
  </div>

  <!-- JS fÃ¼r Tabs und Suche -->
  <script>
    function toggleSearch() {
      const input = document.querySelector('.search-input');
      const bar = document.querySelector('.search-bar');
      bar.style.display = 'none';
      input.style.display = 'block';
      input.focus();
    }

    function hideSearch() {
      const input = document.querySelector('.search-input');
      const bar = document.querySelector('.search-bar');
      input.style.display = 'none';
      bar.style.display = 'block';
    }

    function showTab(id) {
      const tabs = document.querySelectorAll('.content-container');
      tabs.forEach(tab => tab.style.display = 'none');
      const active = document.getElementById(id);
      if (active) active.style.display = 'block';
    }
  </script>
</body>
</html>
